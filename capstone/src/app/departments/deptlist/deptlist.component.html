<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<form><div><button class="btn btn-default btn-sm"  (click)="logout()"><span class="glyphicon glyphicon-log-out"></span>logout</button></div></form>
<div class="grid">
<div class="card" style="width: 250px;border-style: solid;border-width: 1px;margin: auto;margin-top: 40px;grid-template-columns: auto auto;background-color: bisque;" *ngFor="let d of this.depts" >
  <img src="https://i.pinimg.com/originals/61/c7/a2/61c7a28bbb12ee7d75064e9dba23305e.png" style="width: 248px;height: 178px;" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title"  >{{d.department}}</h5>
    <h5 class="card-title"  >{{d.id}}</h5>
    <p class="card-text" >Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <button (click)="storeid(idpartid)" #idpartid value="{{d.id}}" ><a  class="btn btn-primary">Book Appointment</a></button>
  </div>
</div>
</div>
