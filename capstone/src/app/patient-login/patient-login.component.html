<form #form ="ngForm" (ngSubmit) ="login(form)" validate >
    <h2> PATIENT LOGIN</h2>
    <div class="form-field">Username:
        <input name="user" ngModel required #user="ngModel">
    </div>

    <div class="form-field">Password:
        <input type="password" name="pass" id="password"  ngModel required #pass="ngModel">
        <!-- <i class="bi bi-eye-slash" id="togglePassword"></i> -->
    </div>

    <div class="form-field">
        <button class="btn" type="submit">Log in</button>
        <button class="btn" type="reset" value="Reset" name="Reset">Reset</button><br>
    </div>

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>
</form>
