<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

<div class="limiter" id="login">
    <div class="container-login100"
        style="background-image:url(https://png.pngtree.com/background/20210706/original/pngtree-doctors-medical-technology-banner-background-poster-picture-image_16119.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-5 col-md-offset-1">
                    <div class="login_topimg">
                    </div>
                    <div class="wrap-login100">
                        <form class="login100-form validate-form" #form ="ngForm" (ngSubmit) ="login(form)" > <span class="login100-form-title "> Login </span>
                            <span class="login100-form-subtitle m-b-16"> to your account </span>
                            <div class="wrap-input100 validate-input m-b-16"
                                data-validate="Valid email is required: ex@abc.xyz"> <input class="input100" type="text"
                                name="user" ngModel required #user="ngModel" placeholder="Username"> <span class="focus-input100"></span> <span
                                    class="symbol-input100"> <span class="glyphicon glyphicon-user"></span> </span>
                            </div>
                            <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                                <input class="input100" type="password" name="pass" id="password"  ngModel required #pass="ngModel"> <span
                                    class="focus-input100"></span> <span class="symbol-input100"> <span
                                        class="glyphicon glyphicon-lock"></span> </span> </div>
                            <div class="flex-sb-m w-full p-b-30">
                                <div class="contact100-form-checkbox">
                                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                    <label class="label-checkbox100" for="ckb1">
                                        Remember me
                                    </label>
                                </div>
                                <div>
                                    <a href="#" class="txt1">
                                        Forgot Password?
                                    </a>
                                    <br>
                                    <a href="#" routerLink="/patient-register" class="txt1">
                                        new patient registration
                                    </a>
                                </div>
                            </div>
                            <div class="container-login100-form-btn p-t-25"> <button class="login100-form-btn"> Login
                                </button> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
