
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  
  <div class="container" >
    <br/>
    <div class="row justify-content-center" style="background-image:url(https://image.freepik.com/free-photo/happy-woman-doing-online-shopping-home_329181-4301.jpg)">
      <div class="col-12 col-md-10 col-lg-8">
        <form class="card card-sm"  >
          <div class="card-body row no-gutters align-items-center">
            <div class="col-auto">
              <i class="fas fa-search h4 text-body"> </i>
            </div>
            <div class="col">
              <input class="form-control form-control-lg form-control-borderless" [(ngModel)]="searchtext" type="text" name="id" ngModel #id="ngModel" placeholder="Search topics or keywords here...?">  
            </div>  
              <div class=" col-auto">
              <button class="btn btn-lg btn-success" > Search </button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
<br><br>
  <div class="pt">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">gender</th>
          <th scope="col">dob</th>
          <th scope="col">email</th>
          <th scope="col">phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of patient | filter:searchtext">
          <th>{{p.id}}</th>
          <td>{{p.first_name}}</td>
          <td>{{p.last_name}}</td>
          <td>{{p.gender}}</td>
          <td>{{p.dof}}</td>
          <td>{{p.email}}</td>
          <td>{{p.phone_no}}</td>
        </tr>
      </tbody>
    </table>
  </div>
